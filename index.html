Author : Ajith C Ravi
File type : .html
Description : This smart watch shows time, messages and timer along with time. -->

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Watch</title>
</head>
<body onload="startTime()">
    <div class="row">

        <!-- Heading - Left screen -->
        <div class="col-6 left">
            <h1 class="heading"><span class="firstWord">Smart</span><span class="secondWord"> Watch</span></h1>
        </div>

        <div class="col-6 right">
            <div class="case">   
                
                <!-- Stop Watch -->
                <div class="display" id="stopWatch">
                    <button class="button timeTme" ondblclick="screenChange('0')"><i class="fas fa-clock"></i></button>
                    <div id="displayTimeTmeSW"></div>
                    <div id="stopWatch">
                        <h1 id="inputTime"><time>00:00:00</time></h1>
                        <h3 id="displayLap"></h3>
                        <button id="start" class="sWControls">start</button>
                        <button id="stop" class="sWControls">Pause</button>
                        <button id="clear" class="sWControls">Reset</button>
                        <button id="lap" class="sWControls">lap</button>
                    </div>         
                </div>

                <!-- Time -->
                <div class="display" id="seeTime">
                    <button class="button timeTme" ondblclick="screenChange('0')"><i class="fas fa-clock"></i></button>
                    <div id="displaySeeTime"></div>
                    <div id="displaySeeDate"></div>
                </div>

                <!-- Time Screen -->
                <div class="display" id="time">
                    <button class="button timeTme" ondblclick="screenChange('0')"><i class="fas fa-clock" ></i></button>
                    <button class="button seeTime" onclick="screenChange('4')"><i class="fas fa-clock"></i></button>
                    <button class="button stopWatch" onclick="screenChange('5')"><i class="fas fa-stopwatch"></i></button>
                    <div id="displayTimeTme"></div>
                </div>   

                <!-- Music Screen -->
                <div class="display" id="music">
                    <button class="button musicMsc" ondblclick="screenChange('0')"><i class="fas fa-headphones"></i></button>
                    <div id="displayTimeMsc"></div>
                    <div><iframe id="musicPlayer" src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="80%"
                                  height="100%" frameborder="0" allowtransparency="true"
                                  allow="encrypted-media" ></iframe></div>
                </div>
                
                <!-- Message Screen -->
                <div class="display" id="message">
                    <button class="button messageMsg" ondblclick="screenChange('0')"><i class="fas fa-comments"></i></button>
                    <div id="displayTimeMsg"></div>
                    <div class="accordion" id="accordionExample">
                            <div class="card">
                              <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                  <button id="personOne" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Mom
                                  </button>
                                </h2>
                              </div>
                          
                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                        Hi aji!!! How are you?
                                </div>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                  <button id="personTwo" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Dad
                                  </button>
                                </h2>
                              </div>
                              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                        We are planning for a trip this weekend
                                </div>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-header" id="headingThree">
                                <h2 class="mb-0">
                                  <button id="personThree" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Sister
                                  </button>
                                </h2>
                              </div>
                              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                <div class="card-body">
                                        When are you coming home?
                                </div>
                              </div>
                            </div>
                        </div>
                </div>
                
                <!-- Home Screen -->
                <div class="display" id="homeScreen">
                    <button class="button message" onclick="screenChange('1')"><i class="fas fa-comments"></i></button>
                    <button class="button music" onclick="screenChange('2')"><i class="fas fa-headphones"></i></button>
                    <button class="button time" onclick="screenChange('3')"><i class="fas fa-clock"></i></button>
                <div id="displayTime"></div>
                <div id="displayDate"></div>
                </div>
    
            </div>
        </div>    
    </div>
</body>

<!-- Script and Stylesheets -->

<script src="smartWatch.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
